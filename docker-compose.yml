services:
  nginx:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      php:
        condition: service_started

  php:
    build:
      context: ./docker/php
    volumes:
      - ./src:/var/www
    depends_on:
      - postgres

  postgres:
    image: postgres:18-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - ./docker/pg_data:/var/lib/postgresql

  scheduler:
    build:
      context: ./docker/php
    volumes:
      - ./src:/var/www
    depends_on:
      - postgres
    entrypoint: ["sh", "-c", "while true; do php /var/www/artisan schedule:run --verbose --no-interaction >> /dev/null 2>&1; sleep 60; done"]

  queue:
    build:
      context: ./docker/php
    volumes:
      - ./src:/var/www
    depends_on:
      - postgres
    entrypoint: ["php", "/var/www/artisan", "queue:work", "--sleep=3", "--tries=1"]

volumes:
  pgdata:
